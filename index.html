<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yummy — Meals</title>

    <!-- Bootstrap (for layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- LOADING OVERLAY -->
    <div id="loading" class="loading-overlay" aria-hidden="false">
        <div class="spinner-border text-light" role="status" style="width:72px;height:72px;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- SIDEBAR (white narrow bar + expandable dark panel) -->
    <aside class="sidebar" role="navigation" aria-label="sidebar">
        <!-- white narrow bar -->
        <div class="sidebar-left">
            <img src="/se1/assets/Screenshot 2025-11-23 144733.png" alt="logo" class="sidebar-logo">
            <button id="menuBtn" class="btn-menu" aria-expanded="false" title="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="sidebar-icons">
                <a href="#" title="Language"><i class="fa-solid fa-globe"></i></a>
                <a href="#" title="Share"><i class="fa-solid fa-share-nodes"></i></a>
            </div>
        </div>

        <!-- dark panel that expands -->
        <div id="sidePanel" class="side-panel" aria-hidden="true">
            <div class="side-panel-inner">
                <h3 class="text-white">Yummy</h3>
                <ul class="nav flex-column side-links">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadHome(); return false;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSearch(); return false;">Search</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"
                            onclick="getCategories(); return false;">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="getAreas(); return false;">Area</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"
                            onclick="getIngredients(); return false;">Ingredients</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showContact(); return false;">Contact
                            Us</a></li>
                </ul>
                <div class="side-copy text-muted">© Yummy</div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="mainContent" class="main-content">
        <div class="container-fluid p-4">
            <!-- placeholder: content is rendered by JS -->
            <div id="contentArea"></div>
        </div>
    </main>

    <!-- Bootstrap JS bundle (optional for some UI) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
